<body>
    <div class="message-board-container">

                </div>
                
                <div class="form-group">
                    <label for="messageContent" class="form-label">ç•™è¨€å†…å®¹</label>
                    <textarea id="messageContent" class="form-textarea" placeholder="åˆ†äº«ä½ çš„æƒ³æ³•..." maxlength="500" required></textarea>

    <script>
        class ThreadedMessageBoard {
            constructor() {
                this.messages = JSON.parse(localStorage.getItem('akaiThreadedMessages')) || [];
                this.currentPage = 1;
                this.messagesPerPage = 10;
                this.replyingTo = null;
                this.editingReply = null;
                this.init();
            }
            
            init() {
                this.bindEvents();
                this.renderMessages();
                this.updateMessageCount();
                this.setupBackToTop();
                this.setupCharacterCount();
            }
            
            bindEvents() {
                // è¡¨å•æäº¤
                document.getElementById('messageForm').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.submitMessage();
                });
                
                // æ¸…ç©ºæŒ‰é’®
                document.getElementById('clearBtn').addEventListener('click', () => {
                    this.clearForm();
                });
                
                // å›åˆ°é¡¶éƒ¨
                document.getElementById('backToTop').addEventListener('click', () => {
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                });
                
                // æ»šåŠ¨äº‹ä»¶
                window.addEventListener('scroll', () => {
                    this.handleScroll();
                });
            }
            
            setupCharacterCount() {
                const textarea = document.getElementById('messageContent');
                const charCount = document.getElementById('charCount');
                
                textarea.addEventListener('input', () => {
                    const count = textarea.value.length;
                    charCount.textContent = `${count}/500`;
                    
                    if (count > 450) {
                        charCount.style.color = 'var(--accent-red)';
                    } else {
                        charCount.style.color = 'var(--text-secondary)';
                    }
                });
            }
            
            setupBackToTop() {
                const backToTopBtn = document.getElementById('backToTop');
                
                window.addEventListener('scroll', () => {
                    if (window.pageYOffset > 300) {
                        backToTopBtn.classList.add('visible');
                    } else {
                        backToTopBtn.classList.remove('visible');
                    }
                });
            }
            
            handleScroll() {
                // å¯ä»¥åœ¨è¿™é‡Œæ·»åŠ æ— é™æ»šåŠ¨é€»è¾‘
            }
            
            submitMessage() {
                const userNameInput = document.getElementById('userName');
                const userEmailInput = document.getElementById('userEmail');
                const messageContentInput = document.getElementById('messageContent');
                
                if (!userNameInput || !messageContentInput) {
                    alert('è¡¨å•å…ƒç´ æœªæ‰¾åˆ°ï¼Œè¯·åˆ·æ–°é¡µé¢é‡è¯•');
                    return;
                }
                
                const userName = userNameInput.value.trim();
                const userEmail = userEmailInput ? userEmailInput.value.trim() : '';
                const messageContent = messageContentInput.value.trim();
                
                if (!userName || !messageContent) {
                    alert('è¯·å¡«å†™æ˜µç§°å’Œç•™è¨€å†…å®¹');
                    return;
                }
                
                if (messageContent.length > 500) {
                    alert('ç•™è¨€å†…å®¹ä¸èƒ½è¶…è¿‡500å­—');
                    return;
                }
                
                const message = {
                    id: Date.now(),
                    userName: userName,
                    userEmail: userEmail,
                    content: messageContent,
                    timestamp: new Date().toISOString(),
                    likes: 0,
                    liked: false,
                    replies: [],
                    replyCount: 0
                };
                
                this.messages.unshift(message);
                this.justSubmitted = true;
                this.saveMessages();
                this.renderMessages();
                this.updateMessageCount();
                this.clearForm();
                
                // é‡ç½®æ ‡è®°
                setTimeout(() => {
                    this.justSubmitted = false;
                }, 2000);
                
                this.showNotification('ç•™è¨€å‘è¡¨æˆåŠŸï¼', 'success');
            }
            
            submitReply(parentId) {
                const replyForm = document.querySelector(`#reply-form-${parentId}`);
                const replyTextarea = replyForm.querySelector('.reply-form-textarea');
                const replyContent = replyTextarea.value.trim();
                
                if (!replyContent) {
                    alert('è¯·è¾“å…¥å›å¤å†…å®¹');
                    return;
                }
                
                if (replyContent.length > 300) {
                    alert('å›å¤å†…å®¹ä¸èƒ½è¶…è¿‡300å­—');
                    return;
                }
                
                const parentMessage = this.messages.find(msg => msg.id === parentId);
                if (!parentMessage) return;
                
                const reply = {
                    id: Date.now(),
                    parentId: parentId,
                    userName: document.getElementById('userName').value.trim() || 'åŒ¿åç”¨æˆ·',
                    content: replyContent,
                    timestamp: new Date().toISOString(),
                    likes: 0,
                    liked: false
                };
                
                parentMessage.replies.push(reply);
                parentMessage.replyCount = parentMessage.replies.length;
                this.saveMessages();
                this.renderMessages();
                this.hideReplyForm(parentId);
                
                this.showNotification('å›å¤å‘è¡¨æˆåŠŸï¼', 'success');
            }
            
            showReplyForm(messageId) {
                // éšè—æ‰€æœ‰å…¶ä»–å›å¤è¡¨å•
                document.querySelectorAll('.reply-form').forEach(form => {
                    form.classList.remove('active');
                });
                
                // æ˜¾ç¤ºç›®æ ‡å›å¤è¡¨å•
                const replyForm = document.querySelector(`#reply-form-${messageId}`);
                if (replyForm) {
                    replyForm.classList.add('active');
                    replyForm.querySelector('.reply-form-textarea').focus();
                }
            }
            
            hideReplyForm(messageId) {
                const replyForm = document.querySelector(`#reply-form-${messageId}`);
                if (replyForm) {
                    replyForm.classList.remove('active');
                    replyForm.querySelector('.reply-form-textarea').value = '';
                }
            }
            
            toggleReplies(messageId) {
                const repliesContainer = document.querySelector(`#replies-${messageId}`);
                const toggleBtn = document.querySelector(`#toggle-replies-${messageId}`);
                
                if (repliesContainer.style.display === 'none') {
